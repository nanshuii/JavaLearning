<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        table{
            border: 1px solid;
            margin: auto;
            width: 500px;
        }
        th,td{
            text-align: center;
            border: 1px solid;
        }
        div{
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="id" placeholder="请输入编号">
        <input type="text" id="name" placeholder="请输入姓名">
        <input type="text" id="gender" placeholder="请输入性别">
        <input type="button" value="添加" id="btn_add">
    </div>

    <table>
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>性别</th>
            <th>姓名</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>1</td>
            <td>小明</td>
            <td>男</td>
            <td><a href="javascript:void(0)" onclick="delTr(this);">删除</a></td>
        </tr>
    </table>
</body>
<script>
    // 添加
    document.getElementById("btn_add").onclick = function () {
        // 获取文本框内容
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let gender = document.getElementById("gender").value;
        // 创建td
        let td_id = document.createElement("td");
        let text_id = document.createTextNode(id);
        td_id.appendChild(text_id);
        let td_name = document.createElement("td");
        let text_name = document.createTextNode(name);
        td_name.appendChild(text_name);
        let td_gender = document.createElement("td");
        let text_gender = document.createTextNode(gender);
        td_gender.appendChild(text_gender);
        let td_a = document.createElement("td");
        let ele_a = document.createElement("a");
        ele_a.setAttribute("href", "javascript:void(0)");
        ele_a.setAttribute("onclick","delTr(this);");
        let a_text = document.createTextNode("删除");
        ele_a.appendChild(a_text);
        td_a.appendChild(ele_a);
        // 创建tr
        let tr = document.createElement("tr");
        // 添加td到tr中
        tr.appendChild(td_id);
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        tr.appendChild(td_a);
        // 获取table
        let table = document.getElementsByTagName("table")[0];
        // 添加tr到table中
        table.appendChild(tr);
    }

    // 删除
    function delTr(obj) {
        let table = obj.parentNode.parentNode.parentNode;
        let tr = obj.parentNode.parentNode;
        table.removeChild(tr);
    }





</script>
</html>
