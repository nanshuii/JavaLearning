<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script>
        function fun() {
            // $.ajax()
            $.ajax({
                url: "ajax", // 请求路径
                type: "POST", // 请求方式
                // data: "username=jack&age=23",
                data: {
                    username: "jack",
                    age: 23
                },
                success: function (data) {
                    alert("success: " + data);
                },
                error: function (err) {
                    console.log(err);
                }
            })
        }
    </script>
</head>
<body>

    <input type="button" value="发送异步请求" onclick="fun();">

    <input>
</body>
</html>
