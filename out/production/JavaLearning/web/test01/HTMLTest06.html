<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册案例</title>
    <link rel="stylesheet" href="CSSTest04.css">
</head>
<body>

    <div class="rg_layout">
        <div class="rg_left">
            <p class="rg_left_p1">新用户注册</p>
            <p class="rg_left_p2">USER REGISTER</p>
        </div>
        <div class="rg_center">
            <div class="rg_form">
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td class="td_left"><label for="username">用户名</label></td>
                            <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="password">密码</label></td>
                            <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="email">email</label></td>
                            <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="name">姓名</label></td>
                            <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="phone">手机号</label></td>
                            <td class="td_right"><input type="text" name="phone" id="phone" placeholder="请输入电话号码"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="sex">性别</label></td>
                            <td class="td_right">
                                <input type="radio" checked="checked" id="sex" name="sex" value="0">男
                                <input type="radio" id="sex" name="sex" value="1">女
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit" value="注册" id="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="rg_right">
            <p class="rg_right_p1">已有账号<a href="#">立即登录</a></p>
        </div>
    </div>

</body>
</html>
